<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle</title>
  </head>
  <body>
    <div class="circle-container">
      <svg
        id="circle"
        xmlns="http://www.w3.org/2000/svg"
        width="600"
        height="600"
        viewBox="0 0 400 400"
      >
        <circle
          cx="110"
          cy="110"
          r="100"
          transform="translate(80 100)"
          fill="#000000"
          stroke-width="0"
        />
      </svg>
    </div>
    <div class="star">
      <svg>
        <use xlink:href="images/SVG/star.svg#star"></use>
      </svg>
    </div>
  </body>
</html>
